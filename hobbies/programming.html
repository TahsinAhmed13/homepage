        <style>
            body { 
                background-image: url("life.jpg"); 
                background-repeat: none; 
                background-size: cover; 
                font-family: "Courier New", monospace;
            }
            h1 { 
                font-size: 10vh; 
                position: relative; 
                display: inline; 
                top: 10vh; 
                left: 30vw; 
            }
        </style>
        <script type="text/javascript">
            document.onkeydown = function(e) {
                //go back to the terminal on press T 
                if(e.keyCode == 84) { 
                    var dir = document.title.substring(12, document.title.length); 
                    localStorage.setItem("fromWhere", dir); 
                    document.location.replace("../terminal.html");
                }
            }
        </script>
    </head>

        <h1 style="color: white">Sad but True</h1>
    </body>
